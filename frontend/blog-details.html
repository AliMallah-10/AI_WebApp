<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-200 font-sans antialised">
    <!-- Navbar -->
    <nav class="bg-red-600 p-4 text-white flex justify-between items-center">
      <div>
        <h1 class="text-4xl font-bold">AI Blog Generator</h1>
      </div>
      <div>
        <a href="#" class="text-white hover:underline text-2xl">Login</a>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-8 sm:px-0">
      <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <!-- blog details section  -->
        <section>
          <h2 class="text-2xl mb-4 font-semibold">Blog Post Details</h2>
          <div class="border border-red-600 p-4 rounded-xl">
            <h3 class="text-lg font-semibold">Blog Post Title</h3>
            <p class="text-gray-700">This is the content</p>
            <hr class="my-4 border-red-600" />
            <h4 class="text-lg font-semibold">YouTube Title</h4>
            <p class="text-gray-700">Title of the associated youtube video</p>
            <h4 class="text-lg font-semibold mt-4">YouTube Link :</h4>
            <a href="#" class="text-blue-700 hover:underline"
              >https://www.youtube.com</a
            >
          </div>
        </section>
      </div>
    </div>
    <footer class="text-center p-4 text-slate-500 mt-6">
      Power by <a href="#">GainCode ALi</a>
    </footer>
  </body>
</html>
